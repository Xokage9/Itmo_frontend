        <nav>
            <a href="index.html" class="menuitem">Главная</a>

    <main>
        <section class="hero-section">
            <h2>Интеллект</h2>
            <div class="intelligense-container">
                <img src="https://media1.tenor.com/m/cj2bC_6fDKkAAAAd/my-new-character-chill-guy.gif" alt="chill loader" id="int-loader">
                <template id="intelligense-hero-template">
                    <img alt="Герой 1" id="intelligense-hero-img">
                    <div class="hero-name" id="intelligense-hero-name"></div>
                </template>
            </div>
        </section>
        

        <section class="hero-section">
            <h2>Сила</h2>
            <div class="strength-container">
                <img src="https://media1.tenor.com/m/cj2bC_6fDKkAAAAd/my-new-character-chill-guy.gif" alt="chill loader" id="str-loader">
                <template id="strength-template">
                    <img alt="Герой 1" id="strength-hero-img">
                    <div class="hero-name" id="strength-hero-name"></div>
                </template>
            </div>
        </section>

        <section class="hero-section">
            <h2>Ловкость</h2>
            <div class="agility-container">
                <img src="https://media1.tenor.com/m/cj2bC_6fDKkAAAAd/my-new-character-chill-guy.gif" alt="chill loader" id="ag-loader">
                <template id="agility-template">
                    <img alt="Герой 1" id="agility-hero-img">
                    <div class="hero-name" id="agility-hero-name"></div>
                </template>
            </div>
        </section>

        <section class="hero-section">
            <h2>Универсальность</h2>
            <div class="universal-container">
                <img src="https://media1.tenor.com/m/cj2bC_6fDKkAAAAd/my-new-character-chill-guy.gif" alt="chill loader" id="uni-loader">
                <template id="universal-template">
                    <img alt="Герой 1" id="universalhero-img">
                    <div class="hero-name" id="universal-hero-name"></div>
                </template>
        </section>
        
    </main>

    <footer>
        <q>Pick meta = +25</q>
        <cite>Конфуций</cite><br>
        <a href="https://www.dotabuff.com/players/163057921">Dotabuff:</a>

    <div class="load_time_container"><span id="load_time"></span></div>
